<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.url == '/' %} {{ metadata.title }} {% else %} {{ title }} | {{ metadata.title }} {% endif %}
    </title>
    <meta name="description" content="{{ description or metadata.description }}" />
    <meta name="generator" content="{{ eleventy.generator }}" />
    <meta name="theme-color" content="#000" />
    <link rel="icon" href="{{ '/assets/images/favicon.svg' | url }}" type="image/svg+xml" />
    <link
      rel="preload"
      href="{{ '/assets/fonts/Quicksand-VariableFont_wght.ttf' | url }}"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="preload" href="{{ '/assets/fonts/FiraMono-medium.ttf' | url }}" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="{{ '/assets/fonts/FiraMono-regular.ttf' | url }}" as="font" type="font/ttf" crossorigin />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | url }}" />
    <script type="module" src="{{ '/assets/scripts/app.js' | url }}" defer></script>
  </head>
  <body id="top">
    {% include 'partials/header.html' %}
    <main>{{ content }}</main>
    {% include 'partials/footer.html' %}
  </body>
</html>
