---
layout: base.html
---

<aside id="sidebar" class="region | sidebar">{% include 'partials/docslist.html' %}</aside>
<article id="article" class="region | content">
  <header class="wrapper | flow | page-header"><h1>{{ title }}</h1></header>
  <article class="wrapper | flow | prose">
    {{ content }}
    <div class="grid | docs-box">
      {% for item in navigation.docs.sections %}
      <ul>
        <li>
          <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
          <ul role="list">
            {% for item in item.articles %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
      {% endfor %}
    </div>
    {% include 'partials/help.html' %}
  </article>
</article>
