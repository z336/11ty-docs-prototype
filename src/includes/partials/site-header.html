{% assign currentPage = page.url %}
<a href="#content" class="skip-link">Skip to content</a>
<a href="#sidebar" class="skip-link">Skip to docs menu</a>

<header class="region | site-header">
  <a href="/" tabindex="-1">{{ metadata.title }}</a>
  <nav id="mainnav" class="navbar | docs-list" aria-label="primary">
    <ul role="list">
      {% include 'partials/docslist.html' %} {% for page in navigation.pages %}
      <li>
        {% if currentPage == page.url %}
        <a href="{{ page.url }}" aria-current="page">{{ page.title }}</a>
        {% else %}
        <a href="{{ page.url }}">{{ page.title }}</a>
        {% endif %}
      </li>
      {% endfor %}
      <div class="menu__theme theme-switcher" aria-label="Color theme switcher">
        <button class="theme-switcher__button" aria-pressed="false" value="light">Light</button>
        <button class="theme-switcher__button" aria-pressed="true" value="auto">Auto</button>
        <button class="theme-switcher__button" aria-pressed="false" value="dark">Dark</button>
        <div class="theme-switcher__status"></div>
      </div>
      <li>{% search %}</li>
    </ul>
  </nav>
  <template id="burger-template">
    <button
      class="mobile-button"
      id="menu"
      type="button"
      aria-expanded="false"
      aria-label="Menu"
      aria-controls="mainnav"
    >
      <span>Menu</span>
      <svg width="24" height="24" aria-hidden="true">
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </template>
</header>
